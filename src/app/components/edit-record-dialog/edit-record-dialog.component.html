<h2 mat-dialog-title>Edit {{ data.columnName }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.value">Save</button>
</mat-dialog-actions>
